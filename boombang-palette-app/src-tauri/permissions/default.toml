"$schema" = "../gen/schemas/schema.json"

[default]
description = "Default permissions for BoomBang Palette commands"
permissions = [
  "allow-load-palettes",
  "allow-save-calibration", 
  "allow-get-calibration",
  "allow-get-mouse-position",
  "allow-apply-color-to-game"
]

[[permission]]
identifier = "allow-load-palettes"
description = "Allows loading color palettes from GitHub"
commands.allow = ["load_palettes"]

[[permission]]
identifier = "allow-save-calibration"
description = "Allows saving calibration data"
commands.allow = ["save_calibration"]

[[permission]]
identifier = "allow-get-calibration"
description = "Allows retrieving calibration data"
commands.allow = ["get_calibration"]

[[permission]]
identifier = "allow-get-mouse-position"
description = "Allows getting current mouse position"
commands.allow = ["get_mouse_position"]

[[permission]]
identifier = "allow-apply-color-to-game"
description = "Allows applying colors to BoomBang game"
commands.allow = ["apply_color_to_game"]
